server.port=8888

users.path=/users
users.findByUsername.path=/users/findByUsername
users.findAll.path=/users/findAll
users.id.path=/users/{id}

products.path=/products
products.findByName.path=/products/findByName
products.findAll.path=/products/findAll
products.id.path=/products/{id}

orders.path=/orders
orders.findByIDs.path=/orders/findByIDs
orders.findAll.path=/orders/findAll
orders.id.path=/orders/{id}

spring.application.name=liquibase-example

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=my_password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.liquibase.change-log: classpath:/db/changelog/db.changelog-master.xml

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui-liquibase-project.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha