orders:
  put:
    tags:
      - orders
    summary: Update an existing order
    description: Update an existing order by Id
    operationId: updateOrder
    requestBody:
      description: Update an existing order
      content:
        application/json:
          schema:
            $ref: '../schemas/orders.yml#/Orders'
        application/xml:
          schema:
            $ref: '../schemas/orders.yml#/Orders'
        application/x-www-form-urlencoded:
          schema:
            $ref: '../schemas/orders.yml#/Orders'
      required: true
    responses:
      '200':
        description: Order has been successfully updated
        content:
          application/json:
            schema:
              $ref: '../schemas/apiresponseschema.yml#/ApiResponseSchema'
          application/xml:
            schema:
              $ref: '../schemas/orders.yml#/Orders'
      '403':
        description: Access forbidden
        content:
          application/json:
            schema:
              $ref: '../schemas/apiresponseschema.yml#/ApiResponseSchema'
            example:
              code: 403
              type: Forbidden
              message: You don't have access to perform this operation
    security:
      - basicAuth: [ ]
  post:
    tags:
      - orders
    summary: Add a new order
    description: Add a new order
    operationId: addOrder
    requestBody:
      description: Place a new order
      content:
        application/json:
          schema:
            $ref: '../schemas/orders.yml#/NewOrder'
        application/xml:
          schema:
            $ref: '../schemas/orders.yml#/NewOrder'
        application/x-www-form-urlencoded:
          schema:
            $ref: '../schemas/orders.yml#/NewOrder'
      required: true
    responses:
      '200':
        description: Order has been successfully placed
        content:
          application/json:
            schema:
              $ref: '../schemas/orders.yml#/Orders'
          application/xml:
            schema:
              $ref: '../schemas/orders.yml#/Orders'
      '403':
        description: Access forbidden
        content:
          application/json:
            schema:
              $ref: '../schemas/apiresponseschema.yml#/ApiResponseSchema'
            example:
              code: 403
              type: Forbidden
              message: You don't have access to perform this operation
    security:
      - basicAuth: [ ]
findByIDs:
  get:
    tags:
      - orders
    summary: Find orders by order IDs
    description: Multiple order IDs can be provided with comma separated strings
    operationId: findOrdersById
    parameters:
      - name: orderIDs
        in: query
        schema:
          type: string
    responses:
      '200':
        description: Orders have been successfully found by IDs
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../schemas/orders.yml#/Orders'
          application/xml:
            schema:
              type: array
              items:
                $ref: '../schemas/orders.yml#/Orders'
    security:
      - basicAuth: [ ]
findAll:
  get:
    tags:
      - orders
    summary: List all orders
    operationId: findAllOrders
    responses:
      '200':
        description: Orders have been successfully listed
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../schemas/orders.yml#/Orders'
          application/xml:
            schema:
              type: array
              items:
                $ref: '../schemas/orders.yml#/Orders'
    security:
      - basicAuth: [ ]
orderById:
  get:
    tags:
      - orders
    summary: Find order by order ID
    description: Returns a single order
    operationId: getOrderById
    parameters:
      - name: id
        in: path
        description: Order ID to return
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Order found by ID
        content:
          application/json:
            schema:
              $ref: '../schemas/orders.yml#/Orders'
          application/xml:
            schema:
              $ref: '../schemas/orders.yml#/Orders'
    security:
      - basicAuth: [ ]
  post:
    tags:
      - orders
    summary: Updates an order with form data
    description: ''
    operationId: updateOrderWithForm
    parameters:
      - name: id
        in: path
        description: ID of the order that needs to be updated
        required: true
        schema:
          type: string
          format: uuid
      - name: quantity
        in: query
        description: Quantity for the product of the order that needs to be updated
        schema:
          type: integer
          format: int32
      - name: status
        in: query
        description: Status of the order that needs to be updated
        schema:
          type: string
    responses:
      '200':
        description: Order found by ID
        content:
          application/json:
            schema:
              $ref: '../schemas/apiresponseschema.yml#/ApiResponseSchema'
          application/xml:
            schema:
              $ref: '../schemas/apiresponseschema.yml#/ApiResponseSchema'
      '403':
        description: Access forbidden
        content:
          application/json:
            schema:
              $ref: '../schemas/apiresponseschema.yml#/ApiResponseSchema'
            example:
              code: 403
              type: Forbidden
              message: You don't have access to perform this operation
    security:
      - basicAuth: [ ]
  delete:
    tags:
      - orders
    summary: Deletes an order
    description: delete an order
    operationId: deleteOrder
    parameters:
      - name: id
        in: path
        description: ID of the order that needs to be deleted
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Order found by ID
        content:
          application/json:
            schema:
              $ref: '../schemas/apiresponseschema.yml#/ApiResponseSchema'
          application/xml:
            schema:
              $ref: '../schemas/apiresponseschema.yml#/ApiResponseSchema'
    security:
      - basicAuth: [ ]